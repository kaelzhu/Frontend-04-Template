<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KMP</title>
	</head>
	<body>
		<script>
			function kmp(source, pattern) {
				let table = Array(pattern.length).fill(0)
				{
					let i = 1
					let j = 0
					while (i < pattern.length) {
						if (pattern[i] === pattern[j]) {
							i++
							j++
							table[i] = j
						} else {
							if (j > 0) j = table[j]
							else i++
						}
					}
					console.log(table)
				}
			}
			kmp('', 'aabaaac')
		</script>
	</body>
</html>
