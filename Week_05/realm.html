<div id="container" style="width: 200vw; height: 200vh"></div>
<script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.7.1/dist/g6.min.js"></script>
<script>
	let set = new Set()
	let objects = [
		'eval',
		'isFinite',
		'isNaN',
		'parseFloat',
		'parseInt',
		'decodeURI',
		'decodeURIComponent',
		'encodeURI',
		'encodeURIComponent',
		'Array',
		'Date',
		'RegExp',
		'Promise',
		'Proxy',
		'Map',
		'WeakMap',
		'Set',
		'WeakSet',
		'Function',
		'Boolean',
		'String',
		'Number',
		'Symbol',
		'Object',
		'Error',
		'EvalError',
		'RangeError',
		'ReferenceError',
		'SyntaxError',
		'TypeError',
		'URIError',
		'ArrayBuffer',
		'SharedArrayBuffer',
		'DataView',
		'Float32Array',
		'Float64Array',
		'Int8Array',
		'Int16Array',
		'Int32Array',
		'Uint8Array',
		'Uint16Array',
		'Uint32Array',
		'Uint8ClampedArray',
		'Atomics',
		'JSON',
		'Math',
		'Reflect',
	]

	objects.forEach(o => set.add(o))

	const realm = {
		id: 'Realm',
		children: objects.map(o => ({
			id: o,
			children: [],
		})),
	}

	let queue = [...realm.children]

	while (queue.length > 0) {
		let child = queue.shift()
		let id = child.id
		let children = child.children

		for (let p of Object.getOwnPropertyNames(window[id])) {
			let d = Object.getOwnPropertyDescriptor(window[id], p)
			if (
				(d.value !== null && typeof d.value === 'object') ||
				typeof d.value === 'function'
			) {
				if (!set.has(d.value)) {
					set.add(d.value)
					children.push({
						id: `${id}.${p}`,
						children: [],
					})
				}
				if (d.get) {
					if (!set.has(d.get)) {
						set.add(d.get)
						children.push({
							id: `${id}.${p}.get`,
							children: [],
						})
					}
				}
				if (d.set) {
					if (!set.has(d.set)) {
						set.add(d.set)
						children.push({
							id: `${id}.${p}.set`,
							children: [],
						})
					}
				}
			}
		}
	}
</script>
<script>
	const width = document.getElementById('container').scrollWidth
	const height = document.getElementById('container').scrollHeight || 500

	const graph = new G6.TreeGraph({
		container: 'container',
		width,
		height,
		modes: {
			default: [
				{
					type: 'collapse-expand',
					onChange: function onChange(item, collapsed) {
						const data = item.get('model').data
						data.collapsed = collapsed
						return true
					},
				},
				'drag-canvas',
				'zoom-canvas',
			],
		},
		defaultNode: {
			size: 26,
			anchorPoints: [
				[0, 0.5],
				[1, 0.5],
			],
			style: {
				fill: '#C6E5FF',
				stroke: '#5B8FF9',
			},
		},
		defaultEdge: {
			type: 'cubic-horizontal',
			style: {
				stroke: '#A3B1BF',
			},
		},
		layout: {
			type: 'compactBox',
			direction: 'LR',
			getId: function getId(d) {
				return d.id
			},
			getHeight: function getHeight() {
				return 16
			},
			getWidth: function getWidth() {
				return 16
			},
			getVGap: function getVGap() {
				return 10
			},
			getHGap: function getHGap() {
				return 100
			},
		},
	})

	graph.node(function (node) {
		return {
			label: node.id,
			labelCfg: {
				offset: 10,
				position:
					node.children && node.children.length > 0
						? 'left'
						: 'right',
			},
		}
	})

	graph.data(realm)
	graph.render()
	graph.fitView()
</script>
